<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/139073a9f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/kontakt.css">
    <title>Rider Kontakt</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
            <img class="logo" src="/project_images/logo.PNG" alt="Vår logga, framsidan av en bil">
            <h2 class="logo">Rider</h2>
            </div>
            <h1>Kontakt<i class="fa-solid fa-envelope" ></i></h1>
            <nav class="nav">
                <ul>
                    <li><a href="/start.html">Hem</a></li>
                    <li><a href="/om_oss.html">Om oss</a></li>
                    <li><a href="/produktsida.html">Tjänster</a></li>
                    <li><a href="/referenser.html">Recensioner</a></li>
                </ul>
            </nav> 
        </div>
    </header>
    <main>
        <section class="small-card">
            <img src="/project_images/container.jpg" alt="Bild på byggnaden där vi har kontor.">
            <article>
                <h2>Info</h2>
                <ul>
                    <li >Adress: Gatan som inte finns 5, 111 11 Stockholm</li>
                    <li >Postadress: Box 1337, 111 11 Stockholm</li>
                    <li >Tel: 08-12 34 56</li>
                </ul>
            </article>
        </section>
        <form>
            <label for="email">Email:</label>
            <input type="text" class="input" id="email" placeholder="exempel@exempel.se" required><br>
            <label for="dropdown">Ärendetyp:</label>
            <select name="dropdown" class="input" id="dropdown" autofocus required>
                <option value="" >Rektrytering</option>
                <option value="">Klagomål</option>
                <option value="" selected>Fråga</option>
                <option value="">Press</option>
                <option value="">GDPR Rensa uppgifter</option>
            </select><br>
            <label for="fritext">Fritext:</label>
            <textarea id="fritext" class="input" cols="40" rows="10" placeholder="Skriv här:" required></textarea><br>
            <input class="btn" type="submit" value="Skicka">
        </form>
    </main>
    <footer>
        <div class="container">
            <div class="logo-container">
                <img class="logo" src="/project_images/logo.PNG" alt="Vår logga, framsidan av en bil">
                <h2 class="logo">Rider</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/start.html">Hem</a></li>
                    <li><a href="/om_oss.html">Om oss</a></li>
                    <li><a href="/produktsida.html">Tjänster</a></li>
                    <li><a href="/referenser.html">Recensioner</a></li>
                </ul>
            </nav> 
            <p class="copyright"><i class="fa-solid fa-copyright"></i> 2022 Stockholm Sweden, <br>Inc. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
